<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro: " rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">Django Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'post_new' %}">Create post</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          {% if user.is_authenticated %}
              <a href="" class="text-light mr-3">Welcome {{user.username}}</a>
              <a href="{% url 'logout' %}" class="btn btn-outline-danger my-2 my-sm-0">Logout</a>
          {% else %}
              <a href="" class="text-light mr-3">Not Logged In</a>
              <a href="{% url 'login' %}" class="btn btn-outline-success my-2 my-sm-0 mr-2">Login</a>
              <a href="{% url 'signup' %}" class="btn btn-outline-primary my-2 my-sm-0">Signup</a>
          {% endif %}
        </form>
      </div>
    </nav>
            
    {% block 'content' %}
        
    {% endblock %}
    
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
</body>
</html>
