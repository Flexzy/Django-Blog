{% extends 'base.html' %}


{% block 'content' %}

<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto p-4">
            <h3 class="border-bottom pb-2">Delete Post</h3>
            
            <form method='post' class="p-4">
                {% csrf_token %}
                <p>Are you sure you want to delete {{post.title}}?</p>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Confirm</button>
                    <a href="{% url 'post_detail' post.pk %}" class="btn btn-danger">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock 'content' %}
